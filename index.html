<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Cascade</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Countdown Cascade</h1>
        </header>

        <form class="timer-form" id="timerForm">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="timerName">Timer Name</label>
                    <input type="text" id="timerName" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="hours">Hours</label>
                        <input type="number" id="hours" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="minutes">Minutes</label>
                        <input type="number" id="minutes" min="0" max="59" value="0">
                    </div>
                    <div class="form-group">
                        <label for="seconds">Seconds</label>
                        <input type="number" id="seconds" min="0" max="59" value="0">
                    </div>

                    <div class="form-group">
                        <label for="sound">Alert Sound</label>
                        <select id="sound">
                            <option value="bell">Bell</option>
                            <option value="digital">Digital</option>
                            <option value="chime">Chime</option>
                        </select>
                    </div>

                    <button type="submit">Add Timer</button>
                </div>
            </div>
        </form>

        <div class="timer-list" id="timerList"></div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
